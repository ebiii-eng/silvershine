<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up - Jewelry Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="validation.js" defer></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f3e5d2;
        font-family: "Playfair Display", serif;
      }
      .signup-container {
        max-width: 400px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 25px;
        box-shadow: 0px 10px 10px rgba(0, 5, 1, 0.1);
      }
      .signup-container h2 {
        font-family: "Great Vibes", cursive;
        font-size: 50px;
        text-align: center;
        color: #b98b4d;
        margin-bottom: 25px;
      }
      .form-control {
        border-radius: 5px;
        border: 2px solid #d9b77a;
      }
      .btn-signup {
        background-color: #b98b4d;
        color: white;
        border: none;
        border-radius: 8px;
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }
      .btn-signup:hover {
        background-color: #a0783a;
      }
      .signup-link {
        text-align: center;
        display: block;
        margin-top: 20px;
        color: #b98b4d;
        text-decoration: none;
        transition: color 0.3s;
      }
      .signup-link:hover {
        color: #a0783a;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Join Us</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-signup">Sign Up</button>
        <a href="#" class="signup-link">Already have an account? Log in here</a>
      </form>
    </div>
  </body>
</html>
