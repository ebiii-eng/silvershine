<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Necklace - Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif; 
        }
        body {
            background: linear-gradient(135deg, #000, #434343); 
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }
        .header h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif; 
            margin-bottom: 10px;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            border: 3px solid #f0c14b; 
        }
        .product-details {
            margin-top: 20px;
        }
        .product-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            color: #f0c14b;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .product-description {
            font-size: 1rem;
            line-height: 1.5;
            margin: 20px 0;
        }
        .product-size {
            font-size: 1rem;
            margin-top: 20px;
        }
        .size-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .size-option {
            background-color: #222;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .size-option:hover {
            background-color: #333;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif; 
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gold Necklace</h1>
        </div>
        <img src="gold.webp" alt="Gold Necklace" class="product-image">
        <div class="product-details">
            <div class="product-name">Gold Necklace</div>
            <div class="product-price">$3,800</div>
            <div class="product-description">
                This stunning Gold Necklace features exquisite craftsmanship, perfect for adding elegance 
                to any outfit. A timeless piece that embodies sophistication and luxury.
            </div>
            <div class="product-size">
                <strong>Available Sizes:</strong>
                <div class="size-options">
                    <div class="size-option">16 inches</div>
                    <div class="size-option">18 inches</div>
                    <div class="size-option">20 inches</div>
                </div>
            </div>
            <a href="necklaces.html" class="back-button">Back to Collection</a>
        </div>
    </div>
</body>
</html>
